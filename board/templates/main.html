<!DOCTYPE html>
<html>
<head>
    <title>Login/Logout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/ckeditor.css' %}">
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/contents.css' %}">
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/widgets/widgets.css' %}">
    </head>
<body>
    <div>
        <h1>
            {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </h1>
        <a href="{% url 'subscribe' %}">Подписаться на рассылку</a> <br> <br> <hr>
    </div>

    {% block content %}
    {% endblock %}

    <a href="{% url 'post_create' %}" class="btn btn-primary">Создать объявление</a> <br> <br>

    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/config.js' %}"></script>
    <script>
        CKEDITOR.replace( 'id_content' );
    </script>

</body>
</html>
