{% extends 'main.html' %}  

{% block content %}
    <h1>Объявления</h1>

    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p> 
        <p>Категория: {{ post.get_category_display }}</p> 
        <p>Автор: {{ post.author.username }}</p> 
        <hr>
    {% endfor %}

{% endblock content %}
