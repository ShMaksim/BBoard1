{% extends 'main.html' %}
{% load ckeditor_tags %}

{% block content %}
    <h1>Создать объявление</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title.as_p }}
        {{ form.content|ckeditor }}

        <script>
            CKEDITOR.replace('{{ form.content.id_for_label }}');
        </script>

        <button type="submit">Создать</button>
    </form>
{% endblock content %}
